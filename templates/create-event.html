<h1>Create an event</h1>
<form id="signupform" class="form-horizontal" role="form" method=POST action="{{ url_for('create') }}">
    
    <div style="margin-bottom:25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" name="event_name" placeholder="Event name" required>
    </div>

    <div style="margin-bottom:25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" name="description" placeholder="description" required>
    </div>

    <div style="margin-bottom:25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" name="location" placeholder="location" required>
    </div>

    <div style="margin-bottom:25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" name="start_time" placeholder="start time" required>
    </div>

    <div style="margin-bottom:25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" name="end_time" placeholder="end time" required>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Create event</button>
</form>

<h1>Log into your event planner account</h1>
<form id="loginform" class="form-horizontal" role="form" method=POST action="{{ url_for('login') }}">
    <div style="margin-bottom:25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input id="login-username" type="text" class="form-control" name="email" placeholder="Email" required>
    </div>

    <div style="margin-bottom:25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" required>
    </div>


    <button type="submit" class="btn btn-primary btn-block">Log In</button>
</form>
